<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Login</title>
    <link rel="stylesheet" href="../CSS/Registration.css">
    <link rel="stylesheet" href="../CSS/Login.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="../CSS/HeaderAndFooter.css"/>

</head>
<body>
<div id="registration-page"></div>
<div class="login-container">
    <div class="welcome">
        <h1 class="logo-h1">BOHO..</h1>
        <h2 class="site-quote">A New Revolution. A New Perspective.</h2>
        <h2 class="site-quote">Complement your flawless beauty.</h2>
    </div>
    <div class="login-form-container">
        <div class="login-form">
            <input id="l-username" class="login-input-text" type="text" placeholder="Username">
            <input id="l-password" class="login-input-text" type="password" placeholder="Password">
            <a id="login-btn" class="login-btn" href="#">Log in</a>
            <a id="sign-up" class="create-new-account-btn" href="#">Create New Account</a>
        </div>
    </div>
</div>
<footer id="footer"></footer>
</body>
<script src="../Scripts/jquery.js"></script>
<script src="../Scripts/Cookie.js"></script>
<script src="../Scripts/Login.js"></script>
<script src="../Scripts/Registration.js"></script>
</html>
