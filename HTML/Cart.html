<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
    <title>Cart</title>
    <link rel="stylesheet" href="../CSS/Cart.css"/>
    <link rel="stylesheet" href="../CSS/HeaderAndFooter.css"/>
    <link type="image/x-icon" sizes="96x96" rel="icon" href="../images/favicon/icons8-mens-hoodie-ios-16-filled-96.ico">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css">
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@7.12.15/dist/sweetalert2.all.min.js"></script> 
    <link rel='stylesheet' href='https://cdn.jsdelivr.net/npm/sweetalert2@7.12.15/dist/sweetalert2.min.css'>

</head>
<body class="cart-body">
    <div class=".flag"></div>
    <header id="header"></header>


<main class="main">
    <section class="addOn">
        <div class="cart-header">
            <div class="cart-title">Shopping Cart</div>
            <div class="number-items">0 items</div>
        </div>
        <hr>
        <div class="list-details">
            <div class="product-details">Product details</div>
            <div class="quantity">Quantity</div>
            <div class="price-detail">Price</div>
            <div class="total">Total</div>
        </div>

    <section><hr></section>


        </section>
        <div class="vl"></div>

    <section class="shipping-details">


        <div class="shipping-details-title" style="margin-bottom: 25px; margin-top: 25px">Shipping Details</div>
        <hr>
        <br>
        <br>
        <div class="inputs">


                <label class="single-input-label">Enter your full name: </label>
                <input type="text" class="full-name" name="fullname">


                <label class="single-input-label">Enter your Email: </label>
                <input type="text" class="user-email" name="useremail">


                <label class="single-input-label">Enter your Mobile: </label>
                <input type="text" class="user-mobile" name="usermobile">


                <label class="single-input-label">Enter your Address: </label>
                <input type="text" class="user-address" name="useraddress">


            </div>
            
            <div class="total-price">Total Price: </div>
                
            <button class="proceeder" type="button">CHECKOUT</button>
            <br>
            <hr>

            <button type="button" class="continue-shopping">‚Üê Continue Shopping</button>

        </section>

    </main>


<div class="checkout" hidden>
    <br>
<div class="gridder">
    <div class="billing-address-title">Billing Address</div>

    <div class="payment-title">Payment</div>

    <div class="full-name-holder">
        <label class="full-name-label" for="full-name">Full Name: </label>
        <input type="text" class="pay-full-name" name="fullname">
    </div>

    <div>
        <div>Accepted Cards: </div>
        <div class="cards-images-holder">
            <div><img src="../Images/paypal.png"></div>
            <div><img src="../Images/visa.png"></div>
            <div><img src="../Images/mastercard.png"></div>

        </div>
    </div>


    <div class="email-holder">
        <label class="email" for="email">Email Address: </label>
        <input type="text" class="pay-email" name="email">
    </div>


    <div class="card-name-holder">
        <label class="card-name" for="cardname">Name on Card: </label>
        <input type="text" class="card-name" name="cardname">
    </div>


    <div class="address-holder">
        <label class="address" for="address">Address: </label>
        <input type="text" class="pay-address" name="address">
    </div>


    <div class="ccnumber-holder">
        <label class="ccnumber" for="ccnumber">Credit Card Number: </label>
        <input type="text" class="payccnumber" name="ccnumber">
    </div>


    <div class="country-holder">
        <label class="country" for="country">Country: </label>
        <input type="text" class="country" name="country">
    </div>



    <div class="exp-month-holder">
        <label class="exp-month" for="expmonth">Exp Month: </label>
        <input type="text" class="exp-month" name="expmonth">
    </div>

</div>

<br><br>


    <div class="city-zip-exp-cvv-holder">

        <div>
            <div class="city-holder">
                <label class="city-label" for="city">City: </label>
                <input type="text" class="city" name="city">
            </div>
    
            <div class="zip-holder">
                <label class="zip-label" for="zip">Zip: </label>
                <input type="text" class="zip" name="zip">
            </div>
        </div>

    
        <br>

        <div>
            <div class="cvv-holder">
                <label class="cvv-label" for="cvv">CVV: </label>
                <br>
                <input type="text" class="cvv" name="cvv">
            </div>
    
            <div class="exp-year-holder"></div>
                <label class="exp-year-label" for="exp-year">Exp Year: </label>
                <br>
                <input type="text" class="exp-year" name="expyear">
            <div class="cvv"></div>
        </div>

    </div>
    <button class="pay" class="proceed-btn" type="button"></button>
</div>


<footer id="footer"></footer>

    </div>
</body>
<script src="../Scripts/jquery.js"></script>
<script src="../Scripts/Cookie.js"></script>
<script src="../Scripts/Cart.js"></script>
</html>
