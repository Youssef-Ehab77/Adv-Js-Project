<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
    <title>Cart</title>
    <link rel="stylesheet" href="../CSS/Cart.css"/>
</head>
<body class="cart-body">

    <header id="header"></header>


<main class="main">
    <section class="addOn">
        <div class="cart-header">
            <div class="cart-title">Shopping Cart</div>
            <div class="number-items">0 items</div>
        </div>
        <hr>
        <div class="list-details">
            <div class="product-details">Product details</div>
            <div class="quantity">Quantity</div>
            <div class="price-detail">Price</div>
            <div class="total">Total</div>
        </div>

    <section><hr></section>


        </section>
        <div class="vl"></div>

    <section class="shipping-details">


        <div class="shipping-details-title" style="margin-bottom: 25px; margin-top: 25px">Shipping Details</div>
        <hr>
        <br>
        <br>
        <div class="inputs">


                <label class="single-input-label" for="username">Enter your full name: </label>
                <input type="text" class="full-name" name="fullname">



                <label class="single-input-label" for="useremail">Enter your Email: </label>
                <input type="text" class="user-email" name="useremail">


                <label class="single-input-label" for="usermobile">Enter your Mobile: </label>
                <input type="number" class="user-mobile" name="usermobile">


                <label class="single-input-label" for="usermobile">Enter your Address: </label>
                <input type="number" class="user-mobile" name="usermobile">


            </div>
            
            <div class="total-price">Total Price: </div>
                
                <button class="proceed-btn" type="button">CHECKOUT</button>
                <br>
                <hr>

                <button type="button" class="continue-shopping">‚Üê Continue Shopping</button>

        </section>

    </main>


<footer id="footer"></footer>

    </div>
</body>
<script src="../Scripts/jquery.js"></script>
<script src="../Scripts/Cart.js"></script>
</html>
